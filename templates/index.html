	<body>

		<!-- Banner -->
			<section id="banner">
				<h2><strong>Prouster:</strong> The Writing Prompt Generator!</p>
				<!-- <ul class="actions">
					<li><a href="#" class="button special">Get started</a></li>
				</ul> -->
			</section>
		<!-- One -->
			<section id-"one" class = "wrapper style2 special">
				<h2> 
					<font face="verdana" color="brown"> 
						<i>
							<p>{{neural_network_output}}</p>
						</i>
					</font >
				</h2>
				<div class="inner narrow">
					<header>
						<h2>Run with it:</h2>
					</header>
					<form class="grid-form" method="post" action="#">
						<div class="form-control narrow">
							<label for="name">Name</label>
							<input name="name" id="name" type="text">
						</div>
						<div class="form-control narrow">
							<label for="email">Email</label>
							<input name="email" id="email" type="email">
						</div>
						<div class="form-control">
							<label for="response">Your Response</label>
							<textarea name="response" id="response" rows="4"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Submit" type="submit"></li>
						</ul>
					</form>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
